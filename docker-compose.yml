version: "3.9"

services:
  db:
    image: postgres:16
    container_name: servicios-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-servicios_hogar}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servicios-backend
    env_file:
      - backend/.env.example
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres-data:
